<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .window{width: 400px; height: 300px; margin: auto; overflow: hidden;}
        .images{position: relative;}
        .images > img{width: 400px; transition: transform 1000ms; position: absolute; top: 0;}
        .images > img.current{left: 0; transform: translateX(0); z-index: 1;}
        .images > img.leave{transform: translateX(-100%);}
        .images > img.wait{transform: translateX(100%);}
    </style>
</head>
<body>
<div class="window">
    <div class="images"></div>
</div>
<script src="//cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="./main.js"></script>
</body>
</html>
