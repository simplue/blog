<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
<iframe src="" frameborder="1" name="frame"></iframe>

<!--form 的 target 和 a 的 target 属性表现一样-->
<!--
    method 只支持 get 和 post get把数据放url post把数据放body；
    content-type 默认是 application/x-www-form-urlencoded；
    application/x-www-form-urlencoded;charset=utf-8 编码下，
    会先查出中文对应的 utf-8 编码的16进制格式，然后加百分号拼接；
    如码字的 utf-8 编码为 0xE7 0xA0 0x81，则其对应的 url 编码是 %E7%A0%81
-->
<!--action 代表数据提交的路径-->
<!--enctype 设置请求content-type，multipart/form-data 用于提交文件-->
<form action="//baidu.com" method="post" target="frame" enctype="multipart/form-data">
    <div>
        <!--原始方式-->
        <!--<label for="inputUsername">用户名</label><input type="text" name="username" required id="inputUsername">-->

        <!--简洁版-->
        <label>用户名<input type="text" name="username" required></label>
    </div>

    <div>
        <label>密码<input type="password" name="password"></label>
    </div>

    <div>
        <label>组别
            <select name="" id="">
                <option value="1">第1组</option>
                <option value="2" selected>第2组</option>
                <option value="3" disabled>第3组</option>
            </select>
        </label>
    </div>

    <div>
        <label>照片<input type="file" name="photo" accept="image/*"></label>
    </div>

    <div>
        <!--默认可改变大小 resize: none 关闭-->
        <label>简介<textarea name="brief" style="resize: none; width: 200px; height: 100px;"></textarea></label>
    </div>

    <div>
        喜欢的
        <label><input type="checkbox" name="like" value="study">学习</label>
        <label><input type="checkbox" name="like" value="only_study">还是学习</label>
    </div>

    <div>
        同意
        <label><input type="radio" name="password" value="1">是</label>
        <label><input type="radio" name="password" value="0">否</label>
    </div>

    <!--提交方式1；input 没有子元素-->
    <input type="submit" value="提交">
    <!--提交方式2；button 可有子元素-->
    <button>提交</button>
    <!--无法提交-->
    <input type="button" value="提交">
</form>

<!--`border-collapse: collapse;`用于闭合 td/th border 与 table border 的间隙-->
<table border="1" style="border-collapse: collapse;">
    <colgroup>
        <col width="100">
        <col width="200">
    </colgroup>
    <thead>
    <tr>
        <th>项目</th>
        <th>分数</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th>小明</th>
        <td>80</td>
    </tr>
    <tr>
        <th>小红</th>
        <td>90</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <th>总计</th>
        <td>170</td>
    </tr>
    </tfoot>
</table>
</body>
</html>
